# Example SonarQube project configuration for Mathematica

# Project identification
sonar.projectKey=mathematica-example
sonar.projectName=Mathematica Example Project
sonar.projectVersion=1.0

# Source code location (current directory)
sonar.sources=.

# File encoding
sonar.sourceEncoding=UTF-8

# Mathematica-specific settings
sonar.mathematica.file.suffixes=.m,.wl,.wls

# CPD (Copy-Paste Detection) settings
# Set very low to detect the duplications in sample.m
sonar.cpd.mathematica.minimumTokens=10
sonar.cpd.mathematica.minimumLines=3

# Exclusions (optional)
# sonar.exclusions=**/test/**,**/temp/**
