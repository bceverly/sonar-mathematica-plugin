# SonarQube/SonarCloud Configuration
# Scans the Mathematica plugin's Java code using SonarQube's built-in Java analyzers

# Project identification
sonar.projectKey=bceverly_sonar-mathematica-plugin
sonar.organization=bceverly
sonar.projectName=SonarQube Mathematica Plugin
sonar.projectVersion=0.9.7

# Source directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java-specific properties
sonar.java.source=11
sonar.java.target=11
sonar.java.binaries=build/classes/java/main
sonar.java.test.binaries=build/classes/java/test
sonar.java.libraries=build/libs/*.jar

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions (if any)
# sonar.exclusions=**/generated/**

# Rule exclusions
# S5852: Regex patterns use possessive quantifiers to prevent backtracking (false positive)
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S5852
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*Detector.java

# Test coverage (optional - requires JaCoCo)
# sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

# Links
sonar.links.homepage=https://github.com/bceverly/sonar-mathematica-plugin
sonar.links.ci=https://github.com/bceverly/sonar-mathematica-plugin/actions
sonar.links.scm=https://github.com/bceverly/sonar-mathematica-plugin
sonar.links.issue=https://github.com/bceverly/sonar-mathematica-plugin/issues
