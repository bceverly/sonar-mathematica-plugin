# SonarQube/SonarCloud Configuration
# Scans the Mathematica plugin's Java code using SonarQube's built-in Java analyzers

# Project identification
sonar.projectKey=bceverly_wolfralyze
sonar.organization=bceverly
sonar.projectName=Wolfralyze
sonar.projectVersion=0.9.7

# Source directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java-specific properties
sonar.java.source=11
sonar.java.target=11
sonar.java.binaries=build/classes/java/main
sonar.java.test.binaries=build/classes/java/test

# Libraries - Gradle automatically resolves these, but for standalone scanner:
# Run: ./gradlew dependencies --configuration compileClasspath | grep '.jar' > /tmp/libs.txt
# Then manually configure or use the Gradle plugin (recommended)

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions (if any)
# sonar.exclusions=**/generated/**

# Test coverage (optional - requires JaCoCo)
# sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

# Links
sonar.links.homepage=https://wolfralyze.org
sonar.links.ci=https://github.com/bceverly/wolfralyze/actions
sonar.links.scm=https://github.com/bceverly/wolfralyze
sonar.links.issue=https://github.com/bceverly/wolfralyze/issues
